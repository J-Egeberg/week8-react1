<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

        <title>React day 1</title>
    </head>

    <body>
        <div id="light"></div>
        <script type="text/babel">
            //ES6 class
            class TraficLight extends React.Component{
                constructor(){
                    super();
                    this.state = {
                        status: 'green'
                    };

                    this.changeGreen = this.changeGreen.bind(this);
                    this.changeRed = this.changeRed.bind(this);
                }

                changeGreen(){
                    this.setState({status: 'green'});
                }

                changeRed(){
                    this.setState({status: 'red'});
                }

                render(){
                    return(
                            <div>
                                <h1>Trafic Light</h1>
                                <h2>{this.props.name} is {this.state.status}</h2>

                                <button onClick={this.changeGreen}>Change to Green</button><span> </span>
                                <button onClick={this.changeRed}>Change to Red</button>
                            </div>
                    );
                }
            }

            //Now create the component inside the DOM
            React.render(<TraficLight name="Trafic light "></TraficLight>, document.getElementById("light"));
        </script>
    </body>
</html>
